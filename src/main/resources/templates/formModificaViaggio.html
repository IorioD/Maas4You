<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Security-Policy"
		content="default-src 'self'; img-src https://*;  style-src https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css;	 " />
	<title>MaaS4You</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="bg-secondary text-white">
	<div th:replace="template :: navbar">...</div>
	<br>
	<div class="container">
		<h1 class="text-center">Modifica Viaggio</h1>
		<hr>
		<h2 class="text-center">Inserisci modifica Viaggio</h2>
		<a th:href="@{/listaViaggi}" class="btn btn-primary">Back</a>
		<div>
			<form th:action="no-action" th:object="${vecchio}" method="post">
				<h3 class="text-center">Vecchi Dati</h3>

				<div class="form-group row">
					<label for="nome" class="col-sm-2 col-form-label">Tratta</label>
					<div class="col-sm-10">
						<input class="form-control" id="nome" type="text" th:field="*{tratta}" readonly>
					</div>
				</div>

				<div class="form-group row">
					<label for="nome" class="col-sm-2 col-form-label">Mezzo di trasporto</label>
					<div class="col-sm-10">
						<input class="form-control" id="nome" type="text" th:field="*{mezzo}" readonly>
					</div>
				</div>

				<div class="form-group row">
					<label for="nome" class="col-sm-2 col-form-label">Data</label>
					<div class="col-sm-10">
						<input class="form-control" id="nome" type="text" th:field="*{data}" readonly>
					</div>
				</div>
				<div class="form-group row">
					<label for="nome" class="col-sm-2 col-form-label">Descrizione</label>
					<div class="col-sm-10">
						<textarea class="form-control" id="nome" type="textarea" th:field="*{description}"
							readonly></textarea>
					</div>
				</div>
			</form>

			<form th:action="@{/saveModifica}" th:object="${nuovo}" method="post">
				<h3 class="text-center">Modifica</h3>

				<div class="form-group row">
					<label for="nome" class="col-sm-2 col-form-label">ID</label>
					<div class="col-sm-10">
						<input class="form-control" id="nome" type="text" th:field="*{idvecchioViaggio}" readonly>
					</div>
				</div>
				<div class="form-group row">
					<label for="nome" class="col-sm-2 col-form-label">Tratta</label>
					<div class="col-sm-10">
						<input class="form-control" id="nome" type="text" th:field="*{nuovaTratta}">
					</div>
				</div>
				<div class="form-group row">
					<label for="nome" class="col-sm-2 col-form-label">Mezzo di trasporto</label>
					<div class="col-sm-10">
						<input class="form-control" id="nome" type="text" th:field="*{nuovoMezzo}">
					</div>
				</div>
				<div class="form-group row">
					<label for="nome" class="col-sm-2 col-form-label">Data</label>
					<div class="col-sm-10">
						<input class="form-control" id="nome" type="datetime-local" th:field="*{nuovaData}">
					</div>
				</div>
				<div class="form-group row">
					<label for="nome" class="col-sm-2 col-form-label">Descrizione</label>
					<div class="col-sm-10">
						<textarea class="form-control" id="nome" type="textarea"
							th:field="*{nuovaDescrizione}"></textarea>
					</div>
				</div>
				<div class="text-center">
					<button type="submit" class="text-center btn btn-primary">Invia Modifica</button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
