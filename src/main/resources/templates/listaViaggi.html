<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy"
            content="default-src 'self'; img-src https://*;  style-src https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css;	 " />
        <title>MaaS4You</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body class="bg-secondary text-white">
    <div th:replace="template :: navbar">...</div>
    <h1 class="text-center">Lista Viaggi </h1>
    <hr>
    <div class="container my-2">
            <a th:href="@{/formAddViaggio}" type="submit" class="btn btn-info">+</a>
            <a th:href="@{/listaViaggi}" class="btn btn-info float-right">&#8634</a>
    </div>

    <div class="container my-2">
        <table  class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Tratta
                    </th>
                    <th>
                        Mezzo
                    </th>
                    <th>
                        Data
                    </th>
                    <th>
                        Descrizione
                    </th>
                    <th>
                        Costo
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
                <tr th:each="viaggio: ${lista_viaggi}">
                    <td th:text="${viaggio.id}" >
                    <td th:text="${viaggio.tratta}" >
                    <td th:text="${viaggio.mezzo}" >
                    <td th:text="${viaggio.data}" >
                    <td th:text="${viaggio.description}" >
                    <td th:text="${viaggio.costo}" >
                    <td><a th:href="@{/formModificaViaggio/{id}(id=${viaggio.id})}" class="btn btn-warning">&#9997</a>
                    <td>
                    <form th:action="@{/cancellaViaggio/{id}(id=${viaggio.id})}" method="post">
                    <input type="submit" value="&#10060" class="btn btn-danger" />
                    </form>
                    </td>
                </tr>
        </table>
    </div>   
</body>

</html>
